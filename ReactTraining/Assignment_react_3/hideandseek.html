<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  position: relative;
  animation: mymove  ;
  animation-play-state: paused;
   animation-duration: 3s;  
  animation-fill-mode: both;
  
}

@keyframes mymove {
  from {left: 0px;  background-color: yellow;}
  to {left: 250px;  background-color: yellow;}
}

</style>
</head>

<body style="background-color:powderblue;">
<script>
function myPlayFunction() {
  document.getElementById("myDIV").style.animationPlayState = "running";
}
</script>
<div id="myDIV">
<button onclick="myPlayFunction()">Play</button>
</div>
</body>
</html>
