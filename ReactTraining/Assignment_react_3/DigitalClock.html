<html>
<head>
<script>
function print(){
var today=new Date();
var hours=today.getHours();
var min=today.getMinutes();
var sec=today.getSeconds();
document.write(hours+":"+min+":"+sec);
}
</script>
</head>
<body>
<p>Digital Clock</p>
<button type ="button" onclick=print()>click me for time</button>
</body>
</html>
