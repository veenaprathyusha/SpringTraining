<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table>
<tr>
<th>First name</th>
<th>Last name</th>
<th>email</th>
</tr>
<tr th:each="coll:${users}">
<td th:text="${coll.firstName}"></td>
<td th:text="${coll.lastName}"></td>
<td th:text="${coll.email}"></td>
</tr>
</table>
</body>
</html>
